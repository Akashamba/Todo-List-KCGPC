<!DOCTYPE html>
<html lang="en">
{% include "header.html" %}
<body>

<div class="container">

<a href="{{url_for('home', username=username) }}"><h1> To Do List </h1></a>
<h4> Completed Tasks</h4>



<ul>
{% for i in range(l) %}
{% for task in tasks[i] %}
<li> {{ task }} </li>
{% endfor %}
{% endfor %}
</ul>


<br>

<p>  </p>
<h5>
<a href="{{ url_for('clearc', username=username)}}">Remove all completed</a><p>  </p>
<a href="{{ url_for('viewtasks', username=username) }}">View Tasks</a><p>  </p>
<a href="{{ url_for('home', username=username) }}">Add new task</a><p>  </p>
<a href="{{ url_for('logout', username=username) }}">Logout</a>
</h5>

</div>
</body>
</html>

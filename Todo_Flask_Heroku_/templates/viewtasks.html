<!DOCTYPE html>
<html lang="en">
{% include "header.html" %}
<body>
<div class="container">

<a href="{{url_for('home', username=username) }}"><h1> To Do List </h1></a>
<h4> Incomplete Tasks </h4>

<ul>
{% for i in range(l) %}
{% for task in tasks[i] %}
<li> {{ task }}<a href="{{url_for('completed', username=username, task=task) }}"> Mark as completed </a></li>
{% endfor %}
{% endfor %}
</ul>


<br>
    <h5>

<a href="{{ url_for('logout', username=username) }}">Logout</a>
</h5></div>

</body>
</html>
